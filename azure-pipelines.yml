trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

stages:
  - stage: 
    displayName: Build
    jobs:
    - job: build
      steps:
        - task: ArchiveFiles@2
          displayName: 'Archive files'
          inputs:
            rootFolderOrFile: '$(Build.SourcesDirectory)'
            includeRootFolder: false
            archiveType: 'zip'
            archiveFile: '$(Build.ArtifactStagingDirectory)/web-app.zip'
            replaceExistingArchive: true

        - publish: $(Build.ArtifactStagingDirectory)
          artifact: web-app 

  - stage: 
    displayName: Selenium Testing
    jobs:
    - job: selenium_tests
      displayName: Run Selenium Tests
      steps:
        - task: UsePythonVersion@0
          inputs:
            versionSpec: '3.x'

        - script: |
            pip install selenium
            # Additional setup steps if needed
          displayName: 'Install Selenium'

        - script: |
            python path/to/your/selenium/tests.py
            # Replace 'path/to/your/selenium/tests.py' with the actual path to your Selenium tests
          displayName: 'Run Selenium Tests'

  - stage: 
    displayName: Deploy DEV
    jobs:
    - deployment: DEV
      displayName: Deploy to Web App
      environment: DEV
      strategy: 
        runOnce:
          deploy:
            steps:
              - download: current
                artifact: web-app

              - task: AzureRmWebAppDeployment@4
                inputs:
                  ConnectionType: 'AzureRM'
                  azureSubscription: 'DevopsProjectService'  # Ensure this matches your service connection name
                  appType: 'webApp'
                  WebAppName: 'Act7-WebAp'
                  packageForLinux: '$(Pipeline.Workspace)/**/*.zip'
                  enableCustomDeployment: true
                  DeploymentType: 'webDeploy'

  - stage: 
    displayName: Deploy TEST
    jobs:
    - deployment: TEST
      displayName: Deploy to Web App
      environment: TEST
      strategy: 
        runOnce:
          deploy:
            steps:
              - download: current
                artifact: web-app

              - task: AzureRmWebAppDeployment@4
                inputs:
                  ConnectionType: 'AzureRM'
                  azureSubscription: 'DevopsProjectService'  # Ensure this matches your service connection name
                  appType: 'webApp'
                  WebAppName: 'Act7-WebAp'
                  packageForLinux: '$(Pipeline.Workspace)/**/*.zip'
                  enableCustomDeployment: true
                  DeploymentType: 'webDeploy'
